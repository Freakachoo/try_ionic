  <script type="text/javascript">
  // Your Client ID can be retrieved from your project in the Google
  // Developer Console, https://console.developers.google.com
  var CLIENT_ID = '1048498085611-523877ilfb27e4eadit64ikagsbb08f0.apps.googleusercontent.com';

  var SCOPES = [
    'https://www.googleapis.com/auth/drive.metadata.readonly',
    'https://www.googleapis.com/auth/drive',
    'https://www.googleapis.com/auth/drive.appdata'
  ];

  /**
   * Check if current user has authorized this application.
   */
  function checkAuth() {
    gapi.auth.authorize(
      {
        'client_id': CLIENT_ID,
        'scope': SCOPES.join(' '),
        'immediate': true
      }, handleAuthResult);
  }

  /**
   * Handle response from authorization server.
   *
   * @param {Object} authResult Authorization result.
   */
  function handleAuthResult(authResult) {
    var authorizeDiv = document.getElementById('authorize-div');
    if (authResult && !authResult.error) {
      // Hide auth UI, then load client library.
      authorizeDiv.style.display = 'none';
      loadDriveApi();
    } else {
      // Show auth UI, allowing the user to initiate authorization by
      // clicking authorize button.
      authorizeDiv.style.display = 'inline';
    }
  }

  /**
   * Initiate auth flow in response to user clicking authorize button.
   *
   * @param {Event} event Button click event.
   */
  function handleAuthClick(event) {
    gapi.auth.authorize(
      {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
      handleAuthResult);
    return false;
  }

  /**
   * Load Drive API client library.
   */
  function loadDriveApi() {
    gapi.client.load('drive', 'v3', listFiles);
  }

  function save_run(params) {
    params.fileId = '11kxsq7T3dhohrLNun4A65ezrCXGAIsCOY4zCMgCRSOI'
    gapi.client.drive.files.update(params).then(function (result) {
      console.log('File update', result)
    })
  }

  /**
   * Print files.
   */
  function listFiles() {
    save('11kxsq7T3dhohrLNun4A65ezrCXGAIsCOY4zCMgCRSOI').then(function (result) {
      console.log('File update', result)
    })
    var request = gapi.client.drive.files.list({
        'pageSize': 20,
        'fields': "nextPageToken, files(id, name)"
      });

      request.execute(function(resp) {
        appendPre('Files:');
        var files = resp.files;
        if (files && files.length > 0) {
          for (var i = 0; i < files.length; i++) {
            var file = files[i];
            appendPre(file.name + ' (' + file.id + ')');
          }
        } else {
          appendPre('No files found.');
        }
        console.log('Run create')
        // createFolder()
        // create('0BxvGVQpit4e7ODZvQlhzdVM3S0E') //appTestFolder1
      });
  }

  function create(folderId) {

    var fileMetadata = {

    }
    var media = {
      mimeType: 'text/html',
      body: 'Haidee hooowwww mr. Hanky!'
    }
    gapi.client.drive.files.create({
      // mimeType: 'application/json',
      // body: {hey: 'how', haide: 'how!'},
      // body: "{hey: 'how', haide: 'how!'}",
      //
      // mimeType: 'image/jpeg',
      // body: fs.createReadStream('~/photo.jpg'),
      mimeType: 'application/vnd.google-apps.document',
      name: 'test_this_shit.doc',

      media: media,
      params: { uploadType: 'media' },
      body: 'Haidee hooowwww mr. Hanky!',
      fields: 'id'
    }).then( function(result) {
        console.log('File create: ', result)
        save(result.result.id).then(function (result) {

  function save(fileId) {
    // return gapi.client
    //   .request({
    //     path: '/upload/drive/v3/files/' + fileId,
    //     method: 'PATCH',
    //     params: { uploadType: 'media' },
    //     body: 'asdasdasdas'
    //   })

    return gapi.client.drive.files.update({

    })

  function createFolder() {
    var fileMetadata = {
      'name' : 'appTestFolder1',
      'mimeType' : 'application/vnd.google-apps.folder'
    };
    gapi.client.drive.files.create({
       resource: fileMetadata,
       fields: 'id'
    }).then(function(result) {
        console.log('Folder Id: ', result);
        create(result.result.id)
    })
  }

  /**
   * Append a pre element to the body containing the given message
   * as its text node.
   *
   * @param {string} message Text to be placed in pre element.
   */
  function appendPre(message) {
    var pre = document.getElementById('output');
    var textContent = document.createTextNode(message + '\n');
    pre.appendChild(textContent);
  }

  </script>
